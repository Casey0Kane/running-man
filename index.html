      <div id="total-distance"></div>

      <div id="elevation_chart"></div>

      <script>
      google.load('visualization', '1', {packages: ['columnchart']});

      var markers = [];
      function initMap() {
        var path = [
            {lat: 47.608, lng: -122.335},
            {lat: 47.608, lng: -122.332}];


      // }


      // function initMap() {

      // function placeMarkerAndPanTo(latLng, map) {
      //   var marker = new google.maps.Marker({
      //     position: latLng,
      //     map: map
      //   });
      // }

        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;


        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: path[1],
          mapTypeId: 'terrain'
        });

        directionsDisplay.setMap(map);

        map.addListener('click', function(e) {
          placeMarkerAndPanTo(e.latLng, map);
        });

        var elevator = new google.maps.ElevationService;
        displayPathElevation(path, elevator, map);


        document.getElementById('submit').addEventListener('click', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });

      }

      function placeMarkerAndPanTo(latLng, map) {
        var marker = new google.maps.Marker({
          position: latLng,
          draggable: true,
          map: map
        });
        markers.push(marker);
        map.panTo(latLng);
      }


      function displayPathElevation(path, elevator, map) {
        new google.maps.Polyline({
          path: path,
          strokeColor: '#0000CC',
          strokeOpacity: 0.4,
          map: map
        });

        elevator.getElevationAlongPath({
          'path': path,
          'samples': 256
        }, plotElevation);
      }




      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var waypts = markers.slice(1,markers.length-1).map(function(element){
          return {
            location: {lat: element.position.lat(), lng: element.position.lng()},
            stopover: true
          };
        });

        // waypts.push({
        //   location: checkboxArray[i].value,
        //   stopover: true
        // });
        console.log(waypts);

        directionsService.route({
          origin: {lat: markers[0].position.lat(), lng: markers[0].position.lng()},
          destination: {lat: markers[markers.length - 1].position.lat(), lng: markers[markers.length - 1].position.lng()},
          waypoints: waypts,
          optimizeWaypoints: true,
          travelMode: 'WALKING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
            var route = response.routes[0];
            var summaryPanel = document.getElementById('directions-panel');
            summaryPanel.innerHTML = '';
            // For each route, display summary information.
            for (var i = 0; i < route.legs.length; i++) {
              var routeSegment = i + 1;
              summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +
                  '</b><br>';
              summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
              summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
              summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
            }
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }


      function plotElevation(elevations, status) {
        var chartDiv = document.getElementById('elevation_chart');
        if (status !== 'OK') {
          chartDiv.innerHTML = 'Cannot show elevation: request failed because ' +
              status;
          return;
        }
        var chart = new google.visualization.ColumnChart(chartDiv);
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Sample');
        data.addColumn('number', 'Elevation');
        for (var i = 0; i < elevations.length; i++) {
          data.addRow(['', elevations[i].elevation]);
        }


        chart.draw(data, {
          height: 150,
          legend: 'none',
          titleY: 'Elevation (m)'
        });
      }
      </script>
